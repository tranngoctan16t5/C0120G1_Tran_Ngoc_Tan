<form action="" method="post" role="form" [formGroup]="frmCustomer" autocomplete="off" novalidate="novalidate" (ngSubmit)="onSubmitForm()" >
  <legend>Add Customer</legend>
  <div class="form-group">
    <label for="">Code cus</label>
    <input type="text"
           class="form-control"
           name="txtCodeCus"
           formControlName="MKH"
        >
    <p style="color: red"
          *ngIf="frmCustomer.controls.MKH.dirty && frmCustomer.controls.MKH.errors?.required">
    please enter code customer!!!
    </p>
    <p style="color: red"
          *ngIf="frmCustomer.controls.MKH.dirty && frmCustomer.controls.MKH.errors?.pattern">
            Code Customer invalid !!!
    </p>
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" >
  </div>


  <div class="form-group">
    <label for="">Type customer</label>
    <select name="" id="" [(ngModel)]="customer.typeCustomer" >
      <option value="diamond" selected >Diamond</option>
      <option value="platinium">Platinium</option>
      <option value="gold">Gold</option>
      <option value="silver">Silver</option>
      <option value="member">member</option>
    </select>
  </div>



  <div class="form-group">
    <label for="">Birthday</label>
    <input type="date" class="form-control" [(ngModel)]="customer.birthDay" >
  </div>

  <div class="form-group">
    <label for="">Id card</label>
    <input type="number" class="form-control" [(ngModel)]="customer.idCard"  >
  </div>

  <div class="form-group">
    <label for="">Phone</label>
    <input type="number" class="form-control" [(ngModel)]="customer.phone" >
  </div>

  <div class="form-group">
    <label for="">Email</label>
    <input type="text" class="form-control" [(ngModel)]="customer.email" >
  </div>

  <div class="form-group">
    <label for="">Address</label>
    <input type="text" class="form-control" [(ngModel)]="customer.address" >
  </div>
  <button class="btn btn-primary" [disabled]="frmCustomer.invalid" (click)="onAddCustomer()">Save</button>

</form>
