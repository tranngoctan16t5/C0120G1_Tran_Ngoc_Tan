<div class="card mt-2">
  <h5 class="card-header">Edit Contact</h5>
  <div class="card-body">
    <form action="" method="post" role="form">
      <legend>Edit Contact</legend>

      <div class="form-group">
        <label for=" ">Customer</label>
        <select name="" id=" " [(ngModel)]="contact.customer" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let item of customers" value="{{item.name}}">{{item.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="n">Employee</label>
        <select name="" id="n" [(ngModel)]="contact.employee" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let item of employees" value="{{item.name}}">{{item.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="s">Service</label>
        <select name="" id="s" [(ngModel)]="contact.service" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let item of services" value="{{item.name}}">{{item.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <!--      <input type="date" class="form-control" [(ngModel)]="contact.birthDay"  formControlName="birthday"    >-->
        <mat-form-field>
          <mat-label>Date Create</mat-label>
          <input matInput [matDatepicker]="myPicker" placeholder="date" name="abc" [(ngModel)]="contact.dateCreate"
                 [ngModelOptions]="{standalone: true}">
          <mat-datepicker-toggle matSuffix [for]="myPicker"></mat-datepicker-toggle>
          <mat-datepicker #myPicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-group">

        <!--      <input type="date" class="form-control" [(ngModel)]="contact.birthDay"  formControlName="birthday"    >-->
        <mat-form-field>
          <mat-label>Date Last</mat-label>
          <input matInput [matDatepicker]="myPicker1" placeholder="date" name="abc" [(ngModel)]="contact.dateLast"
                 [ngModelOptions]="{standalone: true}">
          <mat-datepicker-toggle matSuffix [for]="myPicker1"></mat-datepicker-toggle>
          <mat-datepicker #myPicker1></mat-datepicker>
        </mat-form-field>
      </div>


      <div class="form-group">
        <label>Money</label>
        <input type="text" class="form-control" [(ngModel)]="contact.money" [ngModelOptions]="{standalone: true}">
      </div>


      <div class="form-group">
        <label>Total cost</label>
        <input type="number" class="form-control" [(ngModel)]="contact.totalCost" [ngModelOptions]="{standalone: true}">
      </div>


      <button class="btn btn-primary" (click)="onEditContact()">Edit</button>

    </form>
  </div>
</div>
