<script src="../../../services/employee.service.ts"></script>
<div class="search-hero">
  <input class="form-control mt-2" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a customer by id or name or email">
</div>
<div class="card mt-2">
  <h5 class="card-header">Danh sách Nhân viên</h5>
  <div class="card-body">
    <button class="btn btn-danger" [routerLink]="['/employees/add']">Add Employee</button>
    <table class="table table-striped table-dark table-bordered table-hover mt-3 ">
      <thead class="thead-inverse">
      <tr>

        <th>code</th>
        <th>Name</th>
        <th>Vi tri</th>
        <th>Trinh Do</th>
        <th>Bo Phan</th>
        <th>Ngay Sinh</th>
        <th>Id card</th>
        <th>Luong</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Adress</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of employees | filter:searchText | paginate:{id:'listing_pagination',
                                                                            itemsPerPage:4,
                                                                            currentPage:page,
                                                                            totalItems:totalRec}">

        <td scope="row">{{item.code}}</td>
        <td scope="row">{{item.name}}</td>
        <td scope="row">{{item.vitri}}</td>
        <td scope="row">{{item.trinhdo }}</td>
        <td scope="row">{{item.bophan}}</td>
        <td scope="row">{{item.birthday| date: 'dd/MM/yyyy'}}</td>
        <td scope="row">{{item.idcard}}</td>
        <td scope="row">{{item.luong}}</td>
        <td scope="row">{{item.phone}}</td>
        <td scope="row">{{item.email}}</td>
        <td scope="row">{{item.addresss}}</td>
        <td width="200">
          <button class="btn btn-success" [routerLink]="['/employees',item.id,'edit']">Edit</button>
          <button class="btn btn-danger btn-delete ml-2"  (click)=openDialog(item.id)>Delete</button>
        </td>

      </tr>

      </tbody>
    </table>
    <div>
      <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>

  </div>
</div>
