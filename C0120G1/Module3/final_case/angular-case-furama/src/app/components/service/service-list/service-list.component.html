<script src="../../../services/service.service.ts"></script>
<div class="search-hero">
  <input class="form-control mt-2" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a service by id or name or email">
</div>
<div class="card mt-2">
  <h5 class="card-header">Danh sach Service</h5>
  <div class="card-body">
    <button class="btn btn-danger" [routerLink]="['/services/add']">Add service</button>
    <table class="table table-striped table-dark table-bordered table-hover mt-3 ">
      <thead class="thead-inverse">
      <tr>


        <th>Code</th>
        <th>Name</th>
        <th>Area</th>
        <th>Floor</th>
        <th>NumberMaxPeople</th>
        <th>RentCost</th>
        <th>RentType</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of services | filter:searchText | paginate:{id:'listing_pagination',
                                                                            itemsPerPage:4,
                                                                            currentPage:page,
                                                                            totalItems:totalRec}">

        <td scope="row">{{item.code}}</td>
        <td scope="row">{{item.name}}</td>
        <td scope="row">{{item.area}}</td>
        <td scope="row">{{item.floor}}</td>
        <td scope="row">{{item.maxNumberPeople}}</td>
        <td scope="row">{{item.rentCost}}</td>
        <td scope="row">{{item.rentType}}</td>
        <td scope="row">{{item.status}}</td>
        <td width="200">
          <button class="btn btn-success" [routerLink]="['/services',item.id,'edit']">Edit</button>
          <button class="btn btn-danger btn-delete ml-2"  (click)=openDialog(item.id)>Delete</button>
        </td>

      </tr>

      </tbody>
    </table>
    <div>
      <pagination-controls  id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>

  </div>
</div>
