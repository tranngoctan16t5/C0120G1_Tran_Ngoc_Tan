<div>
  <input type="number" class="form-input" [value]="first" (change)="onFirstChange($event.target.value)">
  <select class="form-input"  [value]="operator" (change)="onSelectChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>

  </select>
  <input type="number" class="form-input" [value]="second" (keyup)="onSecondChange($event.target.value)" >
</div>
