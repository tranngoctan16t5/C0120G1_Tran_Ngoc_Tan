<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if(arr.length == 0)
            return "mảng rỗng";
        let min=arr[0];
        for (let i=0;i<arr.length;i++){
            if(arr[i]<min){
                min=arr[i]
            }
        }
        return min;
    }
    let arr1=[1,2,3,4,5,6,-1];
    let xuat=minArray(arr1);
    alert(xuat);
</script>
</body>
</html>
