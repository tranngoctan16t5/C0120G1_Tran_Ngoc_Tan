<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(n) {
       let ketqua=1;
       for (let i=1;i<=n;i++){
           ketqua*=i;

       }
        return ketqua;

    }
    let nhap=prompt("Nhập vào số cần tính: ");
    hello=giaiThua(nhap);
    alert("kết quả là : " +hello);
</script>
</body>
</html>
