<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTich(bankinh) {
        const PI=3.14;
        result=Math.sqrt(bankinh)*PI;
        return result;

        
    }
    let a=prompt("Nhập vào bán kính: ");
    ketqua=dienTich(a);
    alert("Diện tích hình tròn là"+ketqua);
</script>
</body>
</html>
