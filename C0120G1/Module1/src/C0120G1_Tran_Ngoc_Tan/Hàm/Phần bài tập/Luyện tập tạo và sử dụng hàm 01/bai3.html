<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hienThi(n1,n2) {
        if(n1>n2){
            alert("Số thứ nhất lớn hơn số thứ hai");
        }else{
            alert(n1+n2);
        }

    }
    n1=parseInt(prompt("Mời bạn nhập số thứ nhất"));
    n2=parseInt(prompt("Mời bạn nhập số thứ hai"));
    hienThi(n1,n2);
</script>
</body>
</html>
