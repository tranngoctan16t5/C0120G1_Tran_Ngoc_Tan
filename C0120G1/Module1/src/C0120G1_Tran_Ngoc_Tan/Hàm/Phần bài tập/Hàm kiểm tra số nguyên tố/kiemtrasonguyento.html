<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkSNT(number) {

        if(number<2){
            return false;
        }
        for (let i=2;i<=Math.sqrt(number);i++) {
            if(number%i==0){
                return false;
            }
        }
         return  true;
    }
   let number1=parseInt(prompt("Nhập số cần kiểm tra"));
    let xuat=checkSNT(number1);
    if(xuat){
        alert("Số vừa nhập vào là số nguyên tố");
    }else{
        alert("Số vừa nhập không phải là số nguyên tố");
    }
</script>
</body>
</html>
