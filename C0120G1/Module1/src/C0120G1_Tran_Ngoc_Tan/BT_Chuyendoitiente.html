<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
<form action="">
    <input type="text" id="nhap">
    <select id="abc">
        <option value="vn">Việt Nam</option>
        <option value="usd">USD</option>
    </select>
    <select id="123">
        <option value="vn">USD</option>

        <option value="usd">Việt Nam</option>



    </select>
    <button type="button" id="button" onclick="doiTien();">CONVERT</button>
    <p id="kq"></p>
</form>
<script>
function doiTien() {
    var x, y,chuyen;
    x=document.getElementById("abc").value;
    y=document.getElementById("123").value;

    if(x=="usd"){
        chuyen=parseFloat(document.getElementById("nhap").value)*20000;

        document.getElementById("kq").innerHTML = chuyen;
    }if(x=="vn"){
        chuyen=parseFloat(document.getElementById("nhap").value)*1/20000;

        document.getElementById("kq").innerHTML = chuyen;
    }


}
</script>
</body>
</html>
