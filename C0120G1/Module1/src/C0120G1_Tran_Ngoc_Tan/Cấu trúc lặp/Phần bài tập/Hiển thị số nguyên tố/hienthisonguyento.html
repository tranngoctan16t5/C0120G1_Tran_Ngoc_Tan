<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let maxSoNT = parseInt(prompt("Nhập giá trị :"));
    let count = 0;
    let number=2;
    while (count < maxSoNT) {
        if (kiemtraSNT(number)) {
            document.write(number + " ");
            count++;
        }
        number++;
    }

    function kiemtraSNT(number) {
        if (number < 2) {
            return false;
        }
        let canbachai = Math.sqrt(number);
        for (let i = 2; i <= canbachai; i++) {
            if (number % i === 0) {
                return false;
            }

        }
        return true;


    }
</script>
</body>
</html>
