<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input id="nhap" type="text">
    <button type="button" onclick="tinhNgay();">Tính số ngày</button>
    <p id="result"></p>
</form>
<script>
    function tinhNgay() {

         a=parseInt(document.getElementById("nhap").value);
         switch (a) {
             case 1:
             case 3:
             case 5:
             case 7:
             case 8:
             case 10:
             case 12:
                 document.getElementById("result").innerHTML="Tháng"+" "+a+"có 31 ngày";
                 break;

             case 4:
             case 6:
             case 9:
             case 11:
                 document.getElementById("result").innerHTML="Tháng"+" "+a+"có 30 ngày";
                 break;
             case 2:
                 document.getElementById("result").innerHTML="Tháng"+" "+a+"có 28 or 29 ngày";
                 break;
             default:
                 alert("Nhập lại tháng cần tìm");
         }
    }
</script>
</body>
</html>
