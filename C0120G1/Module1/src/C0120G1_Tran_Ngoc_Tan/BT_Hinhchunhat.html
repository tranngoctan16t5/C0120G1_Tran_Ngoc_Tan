<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien tich hinh chu nhat</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHeight;

    inputWidth=prompt("Nhập vào chiều rộng : ");
    inputHeight=prompt("Nhập vào chiều dài : ");

    let width=parseInt(inputWidth);
    let height=parseInt(inputHeight);
    let area=width*height;
    document.write("Diện tích của hình chữ nhật là " +area);
</script>
</body>
</html>
