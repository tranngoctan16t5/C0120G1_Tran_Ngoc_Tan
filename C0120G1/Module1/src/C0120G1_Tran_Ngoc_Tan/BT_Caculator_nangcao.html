<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-family: Arial;
            font-size: 16px;
            color: #000;
            padding: 200px 0px 0px 200px;
        }
        #khung{
            margin: 0px;
            padding: 30px 40px 30px 30px;
            border: 2px solid #333;
            width: 300px;
            height: 250px;
        }
        .clear_all{
            clear: both;

        }
        .button{
            margin: 0px 0px 15px 15px;
            padding: 10px 10px 10px 10px;
            float: left;
            text-align: center;
            text-transform: uppercase;
            background-color:#666;
            width: 40px;
        }
        .button first{margin-left: 0px;}
        #ketqua{
            margin:0px 0px 10px 17px;
            width: 280px;
            text-align: right;
            padding:10px 0px 10px 0px;

        }
        .button:hover{
            background-color: #333;
        }
    </style>
</head>
<body>

<div id="khung">
    <input id="ketqua" type="text" value="0">
    <div class="clear_all"></div>

    <div class="button first">1</div>
    <div class="button">2</div>
    <div class="button">3</div>
    <div class="button">+</div>

    <div class="clear_all"></div>

    <div class="button first">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="button">-</div>

    <div class="clear_all"></div>

    <div class="button first">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
    <div class="button">X</div>

    <div class="clear_all"></div>

    <div class="button first">C</div>
    <div class="button">0</div>
    <div class="button">=</div>
    <div class="button">/</div>

</div>
</body>
</html>
