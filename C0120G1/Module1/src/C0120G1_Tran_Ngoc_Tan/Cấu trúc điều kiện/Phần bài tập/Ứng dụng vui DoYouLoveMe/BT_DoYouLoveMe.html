<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #btn_no{
            margin-left: 100px;
            position:relative;
        }
    </style>
</head>
<body>
<h1>Do You Love Me ?</h1>
<button type="button" onclick="showMessage()">Yes</button><button type="button" id="btn_no" onmouseover="noClick()" >No</button>
<script>
    function showMessage() {
        alert("<3");
    }
    function noClick() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);

        document.getElementById('btn_no').style.left = x + 'px';
        document.getElementById('btn_no').style.top = y + 'px';
    }
</script>
</body>
</html>
