<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    var browser=prompt("Nhập trình duyệt :");
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Google':
        case 'firefox':
        case 'Safari':
        case 'Opera':
        alert("Okay we support these browsers too");
        break;
        default:
            alert('We hope that this page looks ok!');

    }
</script>
</body>
</html>
