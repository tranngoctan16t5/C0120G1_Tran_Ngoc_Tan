<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh tron</title>
</head>
<body>
<script>
    let banKinh;
    let pi;

    banKinh=prompt("Nhập vào bán kính :");
    pi=3.14;

    let R=parseFloat(banKinh);
    let S=(R*R)*pi;
    document.write("Diên tích hình tròn là:"+S);
</script>
</body>
</html>
