<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Game caro phiên bản lỗi</h3>
<p id="caro"></p>
<script>
  let b = document.getElementById("caro");
  let mang=[];
  let data="";
  for (i=0;i<5;i++) {

      mang[i]=new Array(0,0,0,0,0);

  }
  for (i=0;i<5;i++){
      data+="<br>";
      for (j=0;j<5;j++) {
          data+=mang[i][j]+"&nbsp;&nbsp";
      }
  }
  data+="<br><br><input type='button' value='display' onclick='changeValue();'>";
  b.innerHTML=data;

  function changeValue() {
      let x=parseInt(prompt("Nhập x:"))
      let y=parseInt(prompt("Nhập y:"));
      data='';
      mang[x][y]="X";
      for (let i=0;i<5;i++){
          data+="<br>";
          for (let j=0;j<5;j++){
              data+=mang[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp";
          }
      }
      data+="<br><br><input type='button' value='button' onclick='changeValue();'>";
      b.innerHTML="<hr>"+ data;
  }
</script>
</body>
</html>
