<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,20,3,4,5,60,70,8,9,10];
    let count=0;
    for (i=0;i<arr.length;i++) {
        if(arr[i]>=10){
            count++;
        }
    }
    document.write("mảng có" +count+ "số lớn hơn hoặc bằng 10")
</script>
</body>
</html>
