<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <img id="nobita" src="image/images.jpg" alt="">
    <p>Click vào bên dưới để dịch chuyển ảnh</p>
    <button type="button" onclick="moveRight()">Click me!!</button>
</form>
<script>
    let imgObj=null;
    imgObj=document.getElementById("nobita");

    function init() {
        imgObj=document.getElementById("nobita");
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function moveRight() {
        imgObj.style.left=parseInt( imgObj.style.left)+ 10+'px';
    }
    window.onload=init();
</script>

</body>
</html>
