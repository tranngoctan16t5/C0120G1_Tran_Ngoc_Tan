<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bien</title>
</head>
<body>
<script>
    a=prompt("Nhập vào biến a :");
    b=prompt("Nhập vào biến b: ");
    if(a%b==0){
        alert("a là bội số của b")
    }else{
        alert("a không là bọi số của b");
    }
</script>
</body>
