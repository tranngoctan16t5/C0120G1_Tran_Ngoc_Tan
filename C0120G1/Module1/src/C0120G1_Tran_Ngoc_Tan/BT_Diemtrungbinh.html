<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diem trung binh</title>
</head>
<body>
<script>
    let diemSinh;
    let diemVatli;
    let diemHoahoc;

    diemSinh=prompt("Nhập vào điểm Sinh học :");
    diemVatli=prompt("Nhập vào điểm Vật lí: ");
    diemHoahoc=prompt("Nhập vào điểm Hóa học ");

    let a=parseInt(diemSinh);
    let b=parseInt(diemHoahoc);
    let c=parseInt(diemVatli);

    let DTB=(a+b+c)/3f;
    let SUM=a+b+c;
    document.write("Diểm trung bình của sinh viên là :" +DTB);

    document.write("Tổng điểm của sinh viên là :" +SUM);


</script>
</body>
</html>
