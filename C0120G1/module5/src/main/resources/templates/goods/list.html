<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.pack.js"></script>
    <style th:replace="home :: style"></style>
    <style>
        .container {
            float: right;
            width: 70em;
            margin-top: 75px;
        }

        .nav-left {
            float: left;
        }
    </style>
        <script>

            $.ajax({
                url: '/goods',
                type: 'GET',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(result){
                    console.log(result);
                    result.forEach(goods => {
                        //Xử lý phần thêm các phần tử vào bảng ở đây
                        $('#main_list').append("<tr>"
                            + "<th scope=\"row\">" + goods.id + "</th>"
                            + "<td>" + goods.goodName + "</td>"
                            + "<td>" + goods.price + "</td>"
                            + "<td>" + goods.quantity + "</td>"
                            + "<td>" + goods.tradeMark + "</td>"
                            + "<td>" + goods.saleOff + "</td>"
                            + "<td>" + goods.categories.categoryName + "</td>"
                            + "</tr>")
                    });
                },
                fail: function(error) {
                }
            });


        </script>
</head>
<body>
<div class="header" th:replace="home :: menu"></div>
<div class="nav-left" th:replace="home :: nav-left"></div>



<div class="container">
    <table class="table table-bordered- table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Trade Mark</th>
            <th scope="col">Sale Off</th>
            <th scope="col">Category</th>


        </tr>
        </thead>
        <tbody id="main_list">
        </tbody>
    </table>
</div>
